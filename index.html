<html>
<head>
	<title>Recursive Fill Demo</title>
	<style type="text/css">
	div.row div{
		border:1px solid silver;
		width:20px;
		height:20px;
		display: inline-block;
	}
	div.row div.yellow{
		background-color: yellow;
	}
	div.row div.red{
		background-color: red;
	}
	div.row div.blue{
		background-color: blue;
	}
	div.row div.yellow{
		background-color: yellow;
	}
  div.row div.black{
    background-color: black;
  }
	body{
		padding:0px;
		margin:0px;
	}
	</style>
</head>
<body>

	<div id='background'></div>
	

	<script type="text/javascript">
	var blocks = [
		4,4,4,1,4,1,2,2,2,4,4,4,
		4,1,4,1,2,2,2,3,2,3,3,3,
		4,1,4,1,2,1,2,3,2,3,1,3,
		4,4,4,1,1,1,2,2,2,1,1,1,
	];

  // var blocks = [
  // 3,3,3,3,
  // 1,1,1,1,
  // 2,2,2,2
  // ];

	var mapping = {
		1: 'yellow',
		2: 'red',
		3: 'blue',
		4: 'white',
    5: 'black'
	}

	function displayBlocks(){
		var content = '';
		for(var i=0; i<blocks.length; i++)
		{
			if(i%12==0)
				content += "<div class='row'>";

			content = content + "<div class='"+mapping[blocks[i]]+"'></div>";
		
			if(i%12==11)
				content += "</div>";
			
		}
		document.getElementById('background').innerHTML = content;
	}

  function black(x,y)
  {
    var current = blocks[x + y * 12];
    if(blocks[x + y * 12] < 5)
    {
      if(blocks[(x + 1) +(y*12)] && blocks[(x+ 1) +(y*12)] == blocks[x + y * 12] && (x+y*12) % 11 != 0)
      {
        blocks[x + y * 12] = 5;
        black(x+1,y);
        console.log("hi");
      }
      blocks[x +(y*12)] = current;

      if(blocks[(x - 1) +(y*12)] && blocks[(x - 1) +(y*12)] == blocks[x + y * 12] && (x+y*12) % 11 != 1)
      {
        blocks[x + y * 12] = 5;
        black(x-1,y);
      }
      blocks[x +(y*12)] = current;
      if(blocks[x + (y + 1)*12] && blocks[x + (y + 1)*12] == blocks[x + y * 12])
      {
        blocks[x + y * 12] = 5;
        black(x ,y + 1);
        // blocks[ x +(y + 1)*12] = 4;
      }
      blocks[x +(y*12)] = current;      
      if(blocks[x + (y - 1)*12] && blocks[x + (y - 1)*12] == blocks[x + y * 12])
      {
        blocks[x + y * 12] = 5;
        black(x ,y - 1);
        // blocks[ x +(y - 1)*12] = 4;
      }
    }
    blocks[x + y * 12] = 5;
  }

	document.onclick = function(e){
		var x = Math.floor(e.x/22);
		var y = Math.floor(e.y/22);

		console.log('(x,y) coord is', x,y);
		console.log('the value in the block is ', blocks[y*12+x]);
		console.log('the color is ', mapping[blocks[y*12+x]]);
    if(y < 4 && x < 12)
    {
      black(x,y);
      displayBlocks(); 
    }
	}

	displayBlocks();
	</script>
</body>
</html>
